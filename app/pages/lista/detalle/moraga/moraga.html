<ion-navbar *navbar >

<ion-title>{{tit}}</ion-title>
</ion-navbar>

<ion-content class="card-background-page">
  <ion-card>
    <img src="{{item.images[0].image}}"/>
    <div class="card-title">{{item.title}}</div>
  </ion-card>
  <form (ngSubmit)="onSubmit()" >
    <input type="hidden" [(ngModel)]="newMoraga.PlayaID" />
  <ion-list>

    <ion-item>



      <ion-input type="text" value="" [(ngModel)]="newMoraga.Nombre" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item>

      <ion-input type="text" [(ngModel)]="newMoraga.Apellidos" placeholder="Apellidos"></ion-input>
    </ion-item>
    <ion-item>

      <ion-input type="text" [(ngModel)]="newMoraga.DNI" placeholder="DNI"></ion-input>
    </ion-item>
    <ion-item>

      <ion-input type="text" [(ngModel)]="newMoraga.Direccion" placeholder="Dirección"></ion-input>
    </ion-item>
    <ion-item>

      <ion-input type="text" [(ngModel)]="newMoraga.CodPost" placeholder="Código postal"></ion-input>
    </ion-item>
    <ion-item>

      <ion-input type="text" [(ngModel)]="newMoraga.Email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>

      <ion-input type="text" [(ngModel)]="newMoraga.TlfMovil" placeholder="Teléfono Móvil"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input  type="text"  placeholder="Fecha" [(ngModel)]="newMoraga.Dia" (click)="openModal('fecha')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  type="text"  [(ngModel)]="newMoraga.NumAsistentes" placeholder="Nº Personas" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea  type="text"  [(ngModel)]="newMoraga.Observaciones" placeholder="Observaciones: Sólo se aceptarán moragas y no pesca, acampadas u otro motivo" ></ion-textarea>
    </ion-item>
    <ion-item>
      
      <ion-checkbox dark checked="false" [(ngModel)]="aviso" (click)="openModal('aviso')"></ion-checkbox>
      <ion-label>Aviso Legal</ion-label>
    </ion-item>
      <div padding>
      <button type="submit"  class="button button-block button-positive">Enviar solicitud</button>
      </div>

  </ion-list>
</form>

</ion-content>
