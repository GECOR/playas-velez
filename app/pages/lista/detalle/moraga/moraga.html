<ion-navbar *navbar >

<ion-title>{{tit}}</ion-title>
</ion-navbar>

<ion-content class="card-background-page">
  <ion-card>
    <img src="{{item.images[0].image}}"/>
    <div class="card-title">{{item.title}}</div>
  </ion-card>
  <form (ngSubmit)="onSubmit()" >
    <input type="hidden" [(ngModel)]="newMoraga.PlayaID" />
  <ion-list>

    <ion-item>
      <ion-input type="text" value="" [(ngModel)]="newMoraga.Nombre" placeholder="{{nombre}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="newMoraga.Apellidos" placeholder="{{apellidos}}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" [(ngModel)]="newMoraga.DNI" placeholder="{{dni}}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" [(ngModel)]="newMoraga.Direccion" placeholder="{{direccion}}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" [(ngModel)]="newMoraga.CodPost" placeholder="{{codpostal}}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" [(ngModel)]="newMoraga.Email" placeholder="{{email}}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" [(ngModel)]="newMoraga.TlfMovil" placeholder="{{tlfmovil}}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input  type="text"  placeholder="{{fecha}}" [(ngModel)]="newMoraga.Dia" (click)="openModal('fecha')"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input  type="text"  [(ngModel)]="newMoraga.NumAsistentes" placeholder="{{personas}}" ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-textarea  type="text"  [(ngModel)]="newMoraga.Observaciones" placeholder="{{observaciones}}" ></ion-textarea>
    </ion-item>
    
    <ion-item>
      <ion-checkbox dark checked="false" [(ngModel)]="aviso" (click)="openModal('aviso')"></ion-checkbox>
      <ion-label>{{avisolegal}}</ion-label>
    </ion-item>
    
    <div padding>
    <button type="submit"  class="button button-block button-positive">{{button}}</button>
    </div>

  </ion-list>
</form>

</ion-content>
